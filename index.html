<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ISAAC AI</title>
    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #1e1f20;
            --user-bubble: #2c2c2c;
            --ai-bubble: #000000;
            --text-color: #e3e3e3;
            --accent-color: #a8c7fa; 
            --gradient-1: #4285f4;
            --gradient-2: #9b72cb;
            --font-family: 'Google Sans', Roboto, sans-serif;
            --code-bg: #121212;
            --code-header: #2d2d2d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- TOP BAR (Model Selector) --- */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            z-index: 20;
            pointer-events: none;
        }

        .model-select-wrapper {
            pointer-events: auto;
            background-color: rgba(30, 31, 32, 0.8);
            backdrop-filter: blur(10px);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #333;
        }

        select#modelSelector {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }
        select#modelSelector option { background-color: var(--surface-color); }

        /* --- WELCOME SCREEN --- */
        #welcomeScreen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            transition: opacity 0.3s ease;
        }

        .greeting {
            font-size: 3rem;
            font-weight: 500;
            background: linear-gradient(90deg, #4285f4, #d96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .sub-greeting {
            font-size: 2.5rem;
            color: #5f6368;
            font-weight: 500;
            margin-bottom: 3rem;
        }

        .suggestions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
        }

        .pill {
            background-color: var(--surface-color);
            color: var(--text-color);
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .pill:hover { background-color: #333; }
        .pill-icon { font-size: 1.2rem; }
        
        .pill.gradient-border {
            position: relative;
            background: #1e1f20;
            background-clip: padding-box;
            border: 1px solid transparent;
        }
        .pill.gradient-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px;
            border-radius: inherit;
            background: linear-gradient(to right, var(--gradient-1), var(--gradient-2));
        }

        /* --- CHAT HISTORY --- */
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            padding-top: 60px;
            padding-bottom: 100px; 
            display: none; 
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 90%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
            position: relative;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai {
            align-self: flex-start;
            background-color: transparent;
            color: var(--text-color);
            padding-left: 0;
            width: 100%;
        }

        .ai-label {
            font-size: 0.75rem;
            font-weight: bold;
            color: var(--gradient-1);
            margin-bottom: 6px;
            display: block;
        }

        /* --- CODE BLOCK STYLING --- */
        .code-container {
            background-color: var(--code-bg);
            border-radius: 8px;
            border: 1px solid #333;
            margin: 10px 0;
            overflow: hidden;
            width: 100%;
        }

        .code-header {
            background-color: var(--code-header);
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: sans-serif;
            font-size: 0.8rem;
            color: #aaa;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid #555;
            color: #ccc;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .copy-btn:hover { background: #444; color: white; }

        pre {
            margin: 0;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #a8c7fa; 
        }

        strong { color: white; font-weight: 700; }

        /* --- INPUT AREA --- */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-color);
            padding: 1rem;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            z-index: 10;
        }

        .input-wrapper {
            flex: 1;
            background-color: var(--surface-color);
            border-radius: 24px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            min-height: 50px;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 0;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            outline: none;
            rows: 1;
        }

        button#sendBtn {
            background: white;
            color: black;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            flex-shrink: 0;
        }
        
        button#sendBtn:active { transform: scale(0.9); }
        button#sendBtn svg { width: 24px; height: 24px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <!-- TOP BAR: Model Selector -->
    <div class="top-bar">
        <div class="model-select-wrapper">
            <select id="modelSelector">
                <option value="gemini-2.0-flash" selected>‚ö° Faster (Flash)</option>
                <option value="gemini-2.5-pro">üß† Pro Version</option>
            </select>
        </div>
    </div>

    <!-- 1. WELCOME SCREEN -->
    <div id="welcomeScreen">
        <h1 class="greeting">Hi there</h1>
        <h2 class="sub-greeting">Where should we start?</h2>
        
        <div class="suggestions">
            <button class="pill gradient-border" id="btnGenerateJson">
                <span class="pill-icon">‚ö°</span> Generate JSON
            </button>
            <button class="pill" id="btnWriteAnything">
                <span class="pill-icon">‚úèÔ∏è</span> Write anything
            </button>
        </div>
    </div>

    <!-- 2. CHAT HISTORY -->
    <div id="chatContainer"></div>

    <!-- 3. INPUT AREA -->
    <div class="input-area">
        <div class="input-wrapper">
            <textarea id="userInput" placeholder="Ask Isaac..." rows="1"></textarea>
        </div>
        <button id="sendBtn">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIG ---
            const API_KEY = "AIzaSyDNiSaY6naZmhQCvzHfcWPiIx9M2eqiiOM";
            let currentModel = "gemini-2.0-flash"; 

            // --- STATE MANAGEMENT ---
            let appMode = 'normal'; // 'normal', 'json_start', 'json_count_wait'
            let storedBaseUrl = ""; // To store the single link if user wants to generate more

            // --- DOM ---
            const welcomeScreen = document.getElementById('welcomeScreen');
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const btnGenerateJson = document.getElementById('btnGenerateJson');
            const btnWriteAnything = document.getElementById('btnWriteAnything');
            const modelSelector = document.getElementById('modelSelector');

            // --- LISTENERS ---
            modelSelector.addEventListener('change', (e) => { currentModel = e.target.value; });

            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                if(this.value === '') this.style.height = 'auto';
            });

            // --- FORMATTING ---
            function formatResponse(text) {
                const codeBlockRegex = /```(\w+)?\n([\s\S]*?)\n```/g;
                let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                formatted = formatted.replace(codeBlockRegex, (match, lang, code) => {
                    const language = lang || 'JSON';
                    const safeCode = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    return `
                        <div class="code-container">
                            <div class="code-header"><span>${language.toUpperCase()}</span><button class="copy-btn" onclick="copyToClipboard(this)">Copy</button></div>
                            <pre><code>${safeCode}</code></pre>
                            <textarea style="display:none;" class="raw-code">${code}</textarea>
                        </div>
                    `;
                });
                return formatted;
            }

            window.copyToClipboard = (btn) => {
                const container = btn.closest('.code-container');
                const rawCode = container.querySelector('.raw-code').value;
                navigator.clipboard.writeText(rawCode).then(() => {
                    const originalText = btn.textContent;
                    btn.textContent = "Copied!";
                    setTimeout(() => btn.textContent = originalText, 2000);
                });
            };

            // --- UI FUNCTIONS ---
            function addMessage(content, sender) {
                if (!welcomeScreen.classList.contains('hidden')) {
                    welcomeScreen.classList.add('hidden');
                    chatContainer.style.display = 'flex';
                }
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message', sender);
                if (sender === 'ai') {
                    const label = document.createElement('span');
                    label.className = 'ai-label';
                    label.textContent = '‚ú® ISAAC';
                    msgDiv.appendChild(label);
                    const contentDiv = document.createElement('div');
                    contentDiv.innerHTML = formatResponse(content);
                    msgDiv.appendChild(contentDiv);
                } else {
                    msgDiv.textContent = content;
                }
                chatContainer.appendChild(msgDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // --- URL GENERATION LOGIC ---
            function generateUrls(baseUrl, count) {
                // Look for patterns like "E01", "Episode 1", "Ep 1", or just a number at the end
                // We capture Sxx and Exx patterns.
                // Regex: Look for 'S' followed by digits, then 'E' followed by digits.
                const regex = /(.*S\d+E)(\d+)(.*)/i; 
                const match = baseUrl.match(regex);

                if (match) {
                    const prefix = match[1]; // "...19th Floor S01E"
                    const currentEpNumStr = match[2]; // "01"
                    const suffix = match[3]; // " VJ LIGHT.mp4"
                    
                    const startNum = parseInt(currentEpNumStr);
                    const padding = currentEpNumStr.length; // Ensure we keep "01" vs "1"
                    
                    let urls = [];
                    for (let i = 0; i < count; i++) {
                        let nextNum = startNum + i;
                        // Pad the number if necessary (e.g., 1 -> "01")
                        let nextNumStr = nextNum.toString().padStart(padding, '0');
                        urls.push(prefix + nextNumStr + suffix);
                    }
                    return urls.join('\n');
                } else {
                    return null; // Could not detect pattern
                }
            }

            // --- CORE LOGIC ---
            async function sendMessage(text) {
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'message ai';
                thinkingDiv.id = 'thinking';
                thinkingDiv.innerHTML = '<span class="ai-label">‚ú® ISAAC</span>Thinking...';
                chatContainer.appendChild(thinkingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                let payloadText = text;
                let systemPrompt = "";

                // --- 1. HANDLING THE COUNT INPUT ---
                if (appMode === 'json_count_wait') {
                    const count = parseInt(text);
                    if (!isNaN(count) && count > 0) {
                        // Generate the full list using JS
                        const generatedList = generateUrls(storedBaseUrl, count);
                        if (generatedList) {
                            payloadText = generatedList; // SWAP user input for the full list
                            appMode = 'json_processing'; // Move to processing
                            
                            // Let the user know locally
                            const updateMsg = document.createElement('div');
                            updateMsg.className = 'message ai';
                            updateMsg.innerHTML = `<span class="ai-label">‚ú® ISAAC</span>Generating ${count} links and converting to JSON...`;
                            chatContainer.insertBefore(updateMsg, thinkingDiv);
                        } else {
                            // Pattern match failed
                            appMode = 'normal'; // Reset
                            document.getElementById('thinking').remove();
                            addMessage("I couldn't detect the 'SxxExx' pattern in the link. I'll treat it as a standard request.", 'ai');
                            // Fall through to normal AI processing
                        }
                    } else {
                        document.getElementById('thinking').remove();
                        addMessage("That doesn't look like a valid number. Please try again or click Generate JSON to start over.", 'ai');
                        return;
                    }
                }

                // --- 2. HANDLING THE LINK INPUT ---
                else if (appMode === 'json_start') {
                    const lines = text.trim().split(/\n/);
                    // Check if it's exactly one URL
                    if (lines.length === 1 && text.includes("http")) {
                        // IT IS A SINGLE LINK!
                        storedBaseUrl = text.trim();
                        appMode = 'json_count_wait'; // Change state
                        document.getElementById('thinking').remove();
                        addMessage(`I see a single link. How many episodes should I generate based on this?`, 'ai');
                        return; // Stop here, wait for user number
                    } else {
                        // Multiple links provided, proceed to JSON conversion directly
                        appMode = 'json_processing';
                    }
                }

                // --- 3. SETTING PROMPTS ---
                if (appMode === 'json_processing' || appMode === 'json_start') {
                    systemPrompt = `
                        You are a Data Extraction Engine.
                        Task: Convert the provided list of video URLs into strict JSON.
                        Structure: [{"season_number": 1, "episodes": [{"episode_number": 1, "title": "Cleaned Title", "videoUrl": "Link", "overview": ""}]}]
                        Rules:
                        1. Output ONLY valid JSON code block.
                        2. No conversational filler.
                    `;
                } else {
                    // Normal Chat
                    systemPrompt = `
                        Your name is Isaac. You are a highly intelligent, friendly AI assistant.
                        Rules:
                        1. If user asks for code, use markdown.
                        2. If user provides a list of URLs but DID NOT ask for JSON explicitly, acknowledge them.
                    `;
                }

                try {
                    const payload = {
                        contents: [{
                            parts: [
                                { text: systemPrompt },
                                { text: payloadText }
                            ]
                        }]
                    };

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();
                    document.getElementById('thinking').remove();

                    if (!data.candidates || data.candidates.length === 0) {
                        addMessage("Connection error.", 'ai'); return;
                    }

                    const reply = data.candidates[0].content.parts[0].text;
                    addMessage(reply, 'ai');

                    if (appMode === 'json_processing') {
                        appMode = 'normal'; // Reset to normal after job done
                    }

                } catch (error) {
                    if(document.getElementById('thinking')) document.getElementById('thinking').remove();
                    addMessage("Error: " + error.message, 'ai');
                }
            }

            // --- BUTTONS ---
            btnGenerateJson.addEventListener('click', () => {
                appMode = 'json_start';
                welcomeScreen.classList.add('hidden');
                chatContainer.style.display = 'flex';
                addMessage("Please paste the video URLs.", 'ai');
            });

            btnWriteAnything.addEventListener('click', () => {
                appMode = 'normal';
                welcomeScreen.classList.add('hidden');
                chatContainer.style.display = 'flex';
                addMessage("I'm listening. What's on your mind?", 'ai');
            });

            sendBtn.addEventListener('click', () => {
                const text = userInput.value.trim();
                if(!text) return;
                addMessage(text, 'user');
                userInput.value = '';
                userInput.style.height = 'auto';
                sendMessage(text);
            });

            userInput.addEventListener('keydown', (e) => {
                if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendBtn.click(); }
            });
        });
    </script>
</body>
</html>
